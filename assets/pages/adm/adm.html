<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/810a3a69e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../styles/adm.css">
    <title>AluraGeek</title>
</head>

<body>
    <header class="container">
        <section class="header__left">
            <img src="../../img/logo.png" alt="logo" class="img__header">
            <input type="text" class="input__header" placeholder="O que deseja encontrar?">
        </section>

    </header>
    <section class="banner">
        <img src="../../img/banner-image.png" alt="banner" class="banner__img">
        <div class="container__banner">
            <h1 class="paragrafo__banner">Dezembro Promocional</h1>
            <p class="text__banner">Produtos selecionados com 33% de desconto</p>
            <button class="button__banner">
                <p>Ver Consoles</p>
            </button>
        </div>
    </section>
    <section class="produtos">
        <div class="add_produtos">
            <h4 class="titulo__produtos">Todos os produtos</h4>
            <button class="button__add"><a class="text__add" href="./addProduto.html">Adicionar novos
                    produtos</a></button>
        </div>
        <div class="container__produtos">
            <ul class="lista__produtos-all" data-lista__start>
            </ul>
        </div>
    </section>

    <section class="produtos">
        <div class="container__produtos">
            <ul class="lista__produtos-all" data-lista__console>
            </ul>
        </div>
    </section>

    <section class="produtos">

        <div class="container__produtos">
            <ul class="lista__produtos-all" data-lista__diversos>
            </ul>
        </div>
    </section>

    <section class="container__contato">
        <div class="img__coontato">
            <img src="../../img/logo.png" alt="logo">
        </div>
        <div class="contato">
            <ul class="contato__ul">
                <li class="contato__links">Quem somos nós</li>
                <li class="contato__links">Política de privacidade</li>
                <li class="contato__links">Programa de fidelidade</li>
                <li class="contato__links">Nossas lojas</li>
                <li class="contato__links">Quero ser franqueado</li>
                <li class="contato__links">Anuncie aqui</li>
            </ul>
        </div>
        <div class="mensagem__contato">
            <h1>Fale Conosco</h1>
            <input type="text" class="inputs__contato" placeholder="Nome">
            <input type="text" class="inputs__contato" placeholder="Digite sua mensagem">
            <button class="button__contato">
                <p>Enviar Mensagem</p>
            </button>
        </div>
    </section>
    <footer class="footer">
        <p>Desenvolvidor por Rogerio da Silva</p>
        <p>2023</p>
    </footer>
</body>

<script src="../../js/produtos/adm.js" type="module"></script>

</html>
