<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/810a3a69e4.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/addProduto.css">
    <title>AluraGeek</title>
</head>

<body>
    <header class="container">
        <section class="header__left">
            <img src="../../img/logo.png" alt="logo" class="img__header">
            <input type="text" class="input__header" placeholder="O que deseja encontrar?">
        </section>

    </header>
    <section class="banner">
        <img src="../../img/banner-image.png" alt="banner" class="banner__img">
        <div class="container__banner">
            <h1 class="paragrafo__banner">Dezembro Promocional</h1>
            <p class="text__banner">Produtos selecionados com 33% de desconto</p>
            <button class="button__banner">
                <p>Ver Consoles</p>
            </button>
        </div>
    </section>

    <main class="container">

        <form class="container__formulario" data-formulario>
            <div>
                <h2 class="titulo">Adicionar novo produto</h3>
                    <div class="formulario__campo">
                        <label class="campo__etiqueta" for="url">Url da imagem</label>
                        <input name="url" class="campo__escrita" required
                            placeholder="Por exemplo: https://www.imagem.com" id='url' data-url />
                    </div>


                    <div class="formulario__campo">
                        <label class="campo__etiqueta" for="categoria">Categoria</label>
                        <input list="browsers" class="campo__escrita" placeholder="Neste campo, selecione a categoria"
                            required data-categoria />
                        <datalist id="browsers">
                            <option value="startWars"></option>
                            <option value="setups"></option>
                            <option value="diversos"></option>
                        </datalist>
                    </div>

                    <div class="formulario__campo">
                        <label class="campo__etiqueta" for="nome">Nome do produto</label>
                        <input name="nome" class="campo__escrita" required placeholder="Produto XYZ" id='nome'
                            data-nome />
                    </div>

                    <div class="formulario__campo">
                        <label class="campo__etiqueta" for="preco">Preço do produto</label>
                        <input name="preco" class="campo__escrita" required placeholder="60.0" id='preco' data-preco />
                    </div>

                    <div class="formulario__campo">
                        <label class="campo__etiqueta" for="desc">Descrição do produto</label>
                        <input name="imagem" class="campo__escrita" required placeholder="Produto cor x" id='desc'
                            data-desc />
                    </div>

                    <input class="formulario__botao" type="submit">
            </div>
        </form>

        <section class="container__contato">
            <div class="img__coontato">
                <img src="../../img/logo.png" alt="logo">
            </div>
            <div class="contato">
                <ul class="contato__ul">
                    <li class="contato__links">Quem somos nós</li>
                    <li class="contato__links">Política de privacidade</li>
                    <li class="contato__links">Programa de fidelidade</li>
                    <li class="contato__links">Nossas lojas</li>
                    <li class="contato__links">Quero ser franqueado</li>
                    <li class="contato__links">Anuncie aqui</li>
                </ul>
            </div>
            <div class="mensagem__contato">
                <h1>Fale Conosco</h1>
                <input type="text" class="inputs__contato" placeholder="Nome">
                <input type="text" class="inputs__contato" placeholder="Digite sua mensagem">
                <button class="button__contato">
                    <p>Enviar Mensagem</p>
                </button>
            </div>
        </section>
        <footer class="footer">
            <p>Desenvolvidor por Rogerio da Silva</p>
            <p>2023</p>
        </footer>

    </main>
    <script src="../js/produtos/addProduto.js" type="module"></script>
</body>

</html>
